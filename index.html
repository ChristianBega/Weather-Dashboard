<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Home Work #6</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-4 mb-5">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid p-4">
      <div class="row rounded align-content-between">
        <aside class="col-lg-3 text-dark bg-light rounded mb-5">
          <h2>Search for a City:</h2>
          <form id="form-submit">
            <div class="mb-3">
              <input type="text" class="form-control" id="user-input" aria-describedby="userInput" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="recent-btn-container"></div>
        </aside>
        <section class="col-lg-9 results-section ps-2" id="current-forecast">
          <div class="text-container bg-light h-100">
            <h3 class="fs-5 d-inline" id="city-name"></h3>
            <span class="fs-5 fw-bold ms-2" id="date"></span>
            <img id="weather-icon" class="" src="" />
            <p id="temperature"></p>
            <p id="wind-speeds"></p>
            <p id="humidity"></p>
          </div>
        </section>
        <section class="col-12 d-flex flex-column flex-lg-row justify-content-center align-content-center flex-wrap">
          <div class="card m-4">
            <div class="card-body">
              <p id="date1"></p>
              <p id="icon1"></p>
              <p id="temp1"></p>
              <p id="wind1"></p>
              <p id="humidity1"></p>
            </div>
          </div>
          <div class="card m-4">
            <div class="card-body">
              <p id="date9"></p>
              <p id="icon9"></p>
              <p id="temp9"></p>
              <p id="wind9"></p>
              <p id="humidity9"></p>
            </div>
          </div>
          <div class="card m-4">
            <div class="card-body">
              <p id="date17"></p>
              <p id="icon17"></p>
              <p id="temp17"></p>
              <p id="wind17"></p>
              <p id="humidity17"></p>
            </div>
          </div>
          <div class="card m-4">
            <div class="card-body">
              <p id="date25"></p>
              <p id="icon25"></p>
              <p id="temp25"></p>
              <p id="wind25"></p>
              <p id="humidity25"></p>
            </div>
          </div>
          <div class="card m-4">
            <div class="card-body">
              <p id="date33"></p>
              <p id="icon33"></p>
              <p id="temp33"></p>
              <p id="wind33"></p>
              <p id="humidity33"></p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
