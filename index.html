<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Home Work #6</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid text-center text-white bg-dark p-4 mb-5">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Main -->
    <main class="container-fluid p-4">
      <div class="row rounded align-content-between">
        <!-- aside -->
        <aside class="col-lg-3 text-dark bg-dark rounded mb-5 border border-light">
          <h2 class="py-3 text-center text-light">Search for a City:</h2>
          <form id="form-submit">
            <div class="mb-3">
              <input placeholder="Search for a city..." type="text" class="form-control" id="user-input" aria-describedby="userInput" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <button class="btn btn-secondary my-3" id="clear-btn">Clear</button>
          <div id="recent-btn-container"></div>
        </aside>
        <!-- Current forecast -->
        <section class="col-lg-9 results-section" id="current-forecast">
          <div class="text-container h-100 bg-dark text-light p-3 rounded border border-light">
            <h3 class="fs-5 d-inline" id="city-name"></h3>
            <span class="fs-5 fw-bold ms-2" id="date"></span>
            <img id="weather-icon" class="" src="" />
            <p id="temperature"></p>
            <p id="wind-speeds"></p>
            <p id="humidity"></p>
          </div>
        </section>
        <!-- 5 day forecast -->
        <section class="col-12 d-flex flex-column flex-lg-row justify-content-center align-content-center flex-wrap" id="card-container"></section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
